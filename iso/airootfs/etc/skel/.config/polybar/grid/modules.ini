enable-scroll = true

; icon-[0-9]+ = <desktop-name>;<icon>
; NOTE: The desktop name needs to match the name configured by the WM
; You can get a list of the defined desktops using:
; $ xprop -root _NET_DESKTOP_NAMES
icon-0 = 1;î…Ÿ
icon-1 = 2;î… 
icon-2 = 3;î…¡
icon-3 = 4;î…¢
icon-4 = 5;î…£
icon-default = #

; Available tags:
;   <label-monitor>
;   <label-state> - gets replaced with <label-(active|urgent|occupied|empty)>
; Default: <label-state>
format = <label-state>
format-background = ${color.BGM}
format-padding = 1

; Available tokens:
;   %name%
; Default: %name%
label-monitor = %name%

; Available tokens:
;   %name%
;   %icon%
;   %index%
; Default: %icon%  %name%
label-active = "%icon%"
label-active-foreground = ${color.BG}
;label-active-background = ${color.BG}
;;label-active-underline = ${color.FG}
;;label-active-overline = ${color.FG}

; Available tokens:
;   %name%
;   %icon%
;   %index%
; Default: %icon%  %name%
label-occupied = "%icon%"
label-occupied-foreground = ${color.FG}
;label-occupied-background = ${color.BG}
;;label-occupied-underline = ${color.FG}
;;label-occupied-overline = ${color.FG}

; Available tokens:
;   %name%
;   %icon%
;   %index%
; Default: %icon%  %name%
label-urgent = "%icon%"
label-urgent-foreground = ${color.FG}
;label-urgent-background = ${color.BG}
;;label-urgent-underline = ${color.FG}
;;label-urgent-overline = ${color.FG}

; Available tokens:
;   %name%
;   %icon%
;   %index%
; Default: %icon%  %name%
label-empty = "%icon%"
label-empty-foreground = ${color.FG}
;label-empty-background = ${color.BG}
;;label-empty-underline = ${color.FG}
;;label-empty-overline = ${color.FG}

label-active-padding = 0
label-urgent-padding = 0
label-occupied-padding = 0
label-empty-padding = 0

