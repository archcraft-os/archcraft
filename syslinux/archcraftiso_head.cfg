UI vesamenu.c32

MENU CLEAR
MENU BACKGROUND splash.png
MENU AUTOBOOT Starting Archcraft in # second{,s}.

MENU WIDTH 45
MENU MARGIN 4
MENU ROWS 10
MENU VSHIFT 10
MENU HSHIFT 18
MENU TABMSGROW 14
MENU CMDLINEROW 14
MENU HELPMSGROW 17
MENU HELPMSGENDROW 30
